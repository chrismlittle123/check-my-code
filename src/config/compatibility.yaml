# Compatibility Configuration for check-my-code
# Supported: Python (Ruff) and TypeScript (ESLint)

version: '1.0.0'

languages:
  python:
    name: 'Python'
    extensions: ['.py', '.pyi']
    versions: ['3.11', '3.12', '3.13']
    linter: ruff

  typescript:
    name: 'TypeScript'
    extensions: ['.ts', '.tsx', '.mts', '.cts']
    versions: ['5.3', '5.4', '5.5']
    linter: eslint

  javascript:
    name: 'JavaScript'
    extensions: ['.js', '.jsx', '.mjs', '.cjs']
    versions: ['ES2022', 'ES2023', 'ES2024']
    linter: eslint

linters:
  ruff:
    name: 'Ruff'
    languages: [python]
    install: 'pip install ruff'
    check_command: 'ruff check'
    json_flag: '--output-format=json'
    config_files: ['ruff.toml', 'pyproject.toml', '.ruff.toml']
    default_rules: ['F', 'E', 'W', 'I', 'N']

  eslint:
    name: 'ESLint'
    languages: [javascript, typescript]
    install: 'npm install eslint'
    check_command: 'eslint'
    json_flag: '--format=json'
    config_files: ['eslint.config.js', 'eslint.config.mjs', '.eslintrc.js', '.eslintrc.json']
