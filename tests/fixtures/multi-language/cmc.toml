# Multi-language - Full stack project with Python backend and TypeScript frontend
# Tests: multiple language rulesets, different paths per language

[project]
name = "multi-language-app"
category = "production"
description = "Full stack application with Python and TypeScript"

[rulesets]
default = ["default"]

[rulesets.python]
paths = ["backend/**/*.py"]
rules = ["community/python-base@1.0.0"]

[rulesets.typescript]
paths = ["frontend/**/*.ts", "frontend/**/*.tsx"]
rules = ["community/typescript-react-prod@1.0.0"]

[ai]
enabled = false

[agents]
supported = ["claude", "cursor"]

[paths]
exclude = ["node_modules", "__pycache__", "dist", "build", ".venv"]

[checks]
[checks.file_length]
max_lines = 500
